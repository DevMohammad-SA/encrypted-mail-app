{% extends "home.html" %}
{% block title %}Send Message | Flask App{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-envelope-paper"></i> Compose New Message</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.send_message') }}">
                        <div class="mb-3">
                            <label for="recipient" class="form-label fw-bold">Recipient:</label>
                            <select class="form-select" name="recipient_id" id="recipient" required>
                                <option value="" selected disabled>Choose a recipient...</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.display_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-bold">Message:</label>
                            <textarea class="form-control" name="message" id="message" rows="8"
                                placeholder="Type your message here..." required></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('main.home') }}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
