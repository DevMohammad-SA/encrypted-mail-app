{% extends "home.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow p-4">
        <h2 class="mb-3">Message from {{ message.sender.display_name }}</h2>
        <p class="text-muted mb-2">{{ message.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
        <hr>
        <p>{{ message.body }}</p>

        <a href="{{ url_for('main.show_inbox', id=current_user.id) }}" class="btn btn-primary mt-4">Back to Inbox</a>
    </div>
</div>
{% endblock %}
